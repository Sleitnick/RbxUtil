name: Files

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

permissions:
  contents: write
  pull-requests: write

jobs:
  create-files:
    name: Create Files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - run: python build_readme.py
      - run: python build_list.py
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          title: Generated Files
          body: Automated generation of files.
          labels: documentation
          assignees: Sleitnick
          delete-branch: true
          add-paths: |
            README.md
            filelist.json
