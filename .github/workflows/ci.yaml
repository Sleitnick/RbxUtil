name: CI

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Aftman
      uses: ok-nick/setup-aftman@v0.4.2

    - name: Lint
      run: |
        selene ./modules

  style:
    name: Styling
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - uses: JohnnyMorganz/stylua-action@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        version: v2.0.2
        args: --check ./modules
  
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Aftman
      uses: ok-nick/setup-aftman@v0.4.2

    - name: Install Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"

    - name: Install Python dependencies
      run: pip install -r requirements.txt
    
    - name: Run test builder
      run: python build_tests.py

    - name: Build place file
      run: rojo build -o test.rbxl test.project.json

    - name: Upload place file
      shell: bash
      env:
        UID: 6900069600
        PID: 110224315334647
        API_KEY: ${{ secrets.RBXCLOUD_API_KEY }}
        FILE: test.rbxl
      run: rbxcloud experience publish -a "$API_KEY" -u "$UID" -p "$PID" -t published -f "$FILE"
    
    - name: Run tests
      env:
        UID: 6900069600
        PID: 110224315334647
        API_KEY: ${{ secrets.RBXCLOUD_API_KEY }}
        FILE: test.rbxl
      run: python -u run_tests.py "$UID" "$PID"
